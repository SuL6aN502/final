<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style1.css">
</head>
<body>
    <div class="container">
		<h1>اتصل بنا</h1>
		<form >
			<label for="name">الاسم</label>
			<input type="text" id="name" name="name" placeholder="ادخل اسمك">

			<label for="email">البريد الإلكتروني</label>
			<input type="text" id="email" name="email" placeholder="ادخل بريدك الإلكتروني">

			<label for="subject">الموضوع</label>
			<input type="text" id="subject" name="subject" placeholder="ادخل الموضوع">

			<label for="message">الرسالة</label>
			<textarea id="message" name="message" placeholder="اكتب رسالتك هنا"></textarea>

			<button type="submit">إرسال</button>
		</form>
	</div>
</body>
</html>
